<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1 class="titles">Calculator</h1>
        <button id="Sign_in_button">Sign In</button>
        
        <div class="middle-buttons">    <!-- Socials Container-->
                <button class="button">
                    <div class="content">
                        <i class="fab fa-instagram" id="Instagram_Icon"></i>
                        
                    </div>
                </button>
                
                <button class="button">
                    <div class="content">
                        <i class="fab fa-twitter" id="Twitter_Icon"></i>
                        
                    </div>
                </button>
                
                
                <button class="button">
                    <div class="content">
                        <i class="fab fa-youtube" id="Youtube_Icon"></i>
                    
                    </div>
                </button>
                
                <button class="button">
                    <div class="content">
                        <i class="fas fa-briefcase" id="Briefcase_Icon"></i>
                        
                    </div>
                </button>
            </div>
    </header>

    <div class="main-container">    <!-- Main Container-->
        <div class="left-container"> <!-- math Container-->
            
            <div class="box" id="Algebra">
                <button class="button">
                    <div class="content">
                    
                        <i class="fas fa-superscript"></i>
                    <span>Algebra</span>
                    </div>
                </button>
            </div>
            
            <div class="box" id="Calculus">
                <button class="button">   
                    <div class="content">
                    
                        <i class="fas fa-calculator"></i>
                        <span>Calculus</span>       
                    </div>
                </button>
            </div>
            
            <div class="box" id="Finance">
                <button class="button">
                    <div class="content">
                        <i class="fas fa-dollar-sign"></i>
                        <span>Finance</span>
                    </div>
                </button>
            </div>
            
            <div class="box" id="Statistics">
                <button class="button">
                    <div class="content">
                        <i class="fas fa-chart-bar"></i>
                        <span>Statistics</span>
                    </div>
                </button>
            </div>
            
            <div class="box" id="LinearAlgebra">
                <button class="button">
                    <div class="content">
                        <i class="fas fa-vector-square"></i>
                        <span>Linear Algebra</span>
                    </div>
                </button>
            </div>
            
            <div class="box" id="Cryptography">
                <button class="button">
                    <div class="content">
                        <i class="fas fa-lock"></i>
                        <span>Cryptography</span>
                    </div>
                </button>
            </div>
            

        </div>

        
        <div class="right-container"> <!-- science Container-->

            <div class="box" id="Physics">
                <button class="button">
                    <div class="content">
                        <i class="fas fa-atom"></i>
                        <span>Physics</span>
                    </div>
                </button>
            </div>
        
            <div class="box" id="Chemistry">
                <button class="button">
                    <div class="content">
                        <i class="fas fa-flask"></i>
                        <span>Chemistry</span>
                    </div>
                </button>
            </div>
        
            <div class="box" id="Biology">
                <button class="button">
                    <div class="content">
                        <i class="fas fa-dna"></i>
                        <span>Biology</span>
                    </div>
                </button>
            </div>
        
            <div class="box" id="Engineering">
                <button class="button">
                    <div class="content">
                        <i class="fas fa-cogs"></i>
                        <span>Engineering</span>
                    </div>
                </button>
            </div>
        </div>
        
        </div>
    </div>

    

    
        
</body>
</html>
